

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Debut Header -->
<th:block th:include="partials/_head/index :: head"></th:block>
<!-- Fin Header -->


<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Debut TopBar -->
		<th:block th:include="partials/_topbar/index :: topbar"></th:block>
		<!-- Fin TopBar -->

		<!-- Main Sidebar Container -->
		<!-- Debut Left Side Bar -->
		<th:block th:include="partials/_left_sidebar/index :: left-sidebar"></th:block>
		<!-- Fin Left Side Bar -->


		<div class="content" th:fragment="container">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">

				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0 text-dark">Attribuation de sender</h1>
							</div>
							<!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Accueil</a></li>
									<li class="breadcrumb-item"><a href="#">Comptes</a></li>
									<li class="breadcrumb-item active">Attribution de sender</li>
								</ol>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->





				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">

						<div class="card">


							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title">Formulaire d'attribution de sender</h3>
								</div>
							</div>

							<!-- /.card-header -->
							<div class="card-body">


								<form th:action="@{/compte/affectersender}" method="post"
									autocomplete="off" role="form" th:object="${Sender}">


									<!-- nom -->
									<div class="form-group">
										<label for="compte">N&deg; de compte</label> <input
											type="text" th:field="*{compte}" class="form-control"
											id="compte" placeholder="" readonly="readonly" /> <span
											class="text-danger" th:errors="*{compte}"></span>
									</div>



									<div class="row">

										<div class="col-md-12">

											<div class="form-group">
												<label for="idClient">Senders</label> <select for="idClient"
													th:field="*{nom}" class="form-control" style="width: 100%;">
													<option th:each="c: ${Senders}" th:value="${c.nom}"
														th:text="${c.nom}" />
												</select>
											</div>
										</div>


									</div>
									<!-- /.card-body -->
									<div class="card-footer">
										<a th:href="@{/compte}" type="button" class="btn btn-default">
											<span class="fa fa-reply-all"></span> Retour
										</a>
										<button type="submit" class="btn btn-primary">
											<span class="fa fa-save"></span> Enregistrer
										</button>
									</div>
								</form>
								<br />



								<h4>Listes des senders attribu&eacute;s</h4>
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>N&deg;</th>
											<th>Clients</th>
											<th>Comptes</th>
											<th>Senders</th>
											<!-- th>Actions</th-->
										</tr>
									</thead>
									<tbody>
										<tr th:each="p, custStat:${listSenders}">
											<td th:text="${custStat.count}"></td>
											<td th:text="${p.compte.client.nom}"></td>
											<td th:text="${p.compte.compte}"></td>
											<td th:text="${p.nom}"></td>
											<!-- td><a th:if="${p.etat == 1}"
												onclick="return confirm('Voulez-vous supprimer ce sender ?')"
												th:href="@{/compte/delete(id=${p.idSender})}"
												class="btn btn-danger"> <i class="fa fa-trash"> </i>
													Supprimer
											</a></td -->
										</tr>

									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
						<!-- /.container-fluid -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>


		<!-- Footer Start -->
		<th:block th:include="partials/_footer/index :: footer"></th:block>
		<!-- Footer End -->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- Debut Foot -->
	<th:block th:include="partials/_foot/index :: foot"></th:block>
	<!-- Fin Foot -->
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Debut Header -->
<th:block th:include="partials/_head/index :: head"></th:block>
<!-- Fin Header -->


<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Debut TopBar -->
		<th:block th:include="partials/_topbar/index :: topbar"></th:block>
		<!-- Fin TopBar -->

		<!-- Main Sidebar Container -->
		<!-- Debut Left Side Bar -->
		<th:block th:include="partials/_left_sidebar/index :: left-sidebar"></th:block>
		<!-- Fin Left Side Bar -->


		<div class="content" th:fragment="container">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">

				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0 text-dark">Voies</h1>
							</div>
							<!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Accueil</a></li>
									<li class="breadcrumb-item"><a href="#">Param&egrave;tres</a></li>
									<li class="breadcrumb-item active">Voies</li>
								</ol>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">


						<!-- Main content -->
						<section class="content">
							<div class="container-fluid">
								<div class="row">
									<!-- left column -->
									<div class="col-md-12">
										<!-- jquery validation -->
										<div class="card card-primary">
											<div class="card-header">
												<h3 class="card-title">Formulaire de cr&eacute;ation
													d'une voie</h3>
											</div>
											<!-- /.card-header -->
											<!-- form start -->
											<form th:action="@{/voie/create}" method="post" role="form"
												th:object="${Voie}">

												<div class="card-body">

													<div class="row">

														<div class="col-sm-6">

															<div class="form-group">
																<label for="idRole">Op&eacute;rateur</label> <select
																	for="idRole" th:field="*{operateur}"
																	class="form-control" style="width: 100%;">
																	<option th:each="p: ${Operateurs}"
																		th:value="${p.idOperateur}" th:text="${p.nom}" />
																</select>
															</div>

														</div>

														<div class="col-sm-6">
															<!-- libelle -->
															<div class="form-group">
																<label for="nom">Nom</label> <input type="text"
																	th:field="*{nom}" class="form-control" id="nom"
																	placeholder="" /> <span class="text-danger"
																	th:errors="*{nom}"></span> </select>
															</div>
														</div>
													</div>

													<!-- url envois sms -->
													<div class="form-group">
														<label for="urlEnvoiSms">Url d'envoi des sms</label> <input
															type="text" th:field="*{urlEnvoiSms}"
															class="form-control" id="urlEnvoiSms" placeholder="" />
														<span class="text-danger" th:errors="*{urlEnvoiSms}"></span>
														</select>
													</div>

													<!-- url receive accuse sms -->
													<div class="form-group">
														<label for="urlReceptionAccuse">Url de
															r&eacute;cpetion accus&eacute;s </label> <input type="text"
															th:field="*{urlReceptionAccuse}" class="form-control"
															id="urlReceptionAccuse" placeholder="" /> <span
															class="text-danger" th:errors="*{urlReceptionAccuse}"></span>
														</select>
													</div>




												</div>
												<!-- /.card-body -->
												<div class="card-footer">
													<a th:href="@{/voie}" type="button" class="btn btn-default"
														data-dismiss="modal"> <span class="fa fa-reply-all"></span>
														Retour
													</a>
													<button type="submit" class="btn btn-primary">
														<span class="fa fa-save"></span> Enregistrer
													</button>
												</div>
											</form>
										</div>
										<!-- /.card -->
									</div>
									<!--/.col (left) -->
									<!-- right column -->
									<div class="col-md-6"></div>
									<!--/.col (right) -->
								</div>
								<!-- /.row -->
							</div>
							<!-- /.container-fluid -->
						</section>
						<!-- /.content -->


					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>


		<!-- Footer Start -->
		<th:block th:include="partials/_footer/index :: footer"></th:block>
		<!-- Footer End -->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- Debut Foot -->
	<th:block th:include="partials/_foot/index :: foot"></th:block>
	<!-- Fin Foot -->
</body>
</html>

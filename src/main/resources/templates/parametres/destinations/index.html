<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Debut Header -->
<th:block th:include="partials/_head/index :: head"></th:block>
<!-- Fin Header -->


<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Debut TopBar -->
		<th:block th:include="partials/_topbar/index :: topbar"></th:block>
		<!-- Fin TopBar -->

		<!-- Main Sidebar Container -->
		<!-- Debut Left Side Bar -->
		<th:block th:include="partials/_left_sidebar/index :: left-sidebar"></th:block>
		<!-- Fin Left Side Bar -->


		<div class="content" th:fragment="container">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">

				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0 text-dark">Destinations</h1>
							</div>
							<!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Accueil</a></li>
									<li class="breadcrumb-item"><a href="#">Param&egrave;tres</a></li>
									<li class="breadcrumb-item active">Destinations</li>
								</ol>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">

						<!-- /.card -->
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">Liste des destinations</h3>
								
								<div class="col-sm-12">
									<div class="btn-group float-sm-right">
										<div class="form-group">
											<a th:href="@{/destination/formcreate}" class="btn btn-primary">
												<i class="fa fa-plus"> </i> Ajouter
											</a>
										</div>
									</div>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>N&deg;</th>
											<th>Destinations</th>	
											<th>Actions</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="p, custStat:${Destinations}">
											<td th:text="${custStat.count}"></td>
											<td th:text="${p.nom}"></td>
											<td><a
												th:href="@{/destination/formupdate(id=${p.idDestination})}"
												class="btn btn-primary"> <i class="fa fa-edit"> </i>
													Modifier
											</a>
											
											<a th:if="${p.etat == 0}"
												onclick="return confirm('Voulez-vous activer cette destination ?')"
												th:href="@{/destination/active(id=${p.idDestination})}"
												class="btn btn-success"> <i class="fa fa-unlock"> </i>
													Activer
											</a> 
											<a th:if="${p.etat == 1}"
												onclick="return confirm('Voulez-vous d&eacute;sactiver cette destination ?')"
												th:href="@{/destination/active(id=${p.idDestination})}"
												class="btn btn-danger"> <i class="fa fa-lock"> </i>
													D&eacute;sactiver
											</a>
											
											 </td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>


		<!-- Footer Start -->
		<th:block th:include="partials/_footer/index :: footer"></th:block>
		<!-- Footer End -->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- Debut Foot -->
	<th:block th:include="partials/_foot/index :: foot"></th:block>
	<!-- Fin Foot -->
</body>
</html>

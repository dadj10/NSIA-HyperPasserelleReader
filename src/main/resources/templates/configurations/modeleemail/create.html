<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Debut Header -->
<th:block th:include="partials/_head/index :: head"></th:block>
<!-- Fin Header -->


<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Debut TopBar -->
		<th:block th:include="partials/_topbar/index :: topbar"></th:block>
		<!-- Fin TopBar -->

		<!-- Main Sidebar Container -->
		<!-- Debut Left Side Bar -->
		<th:block th:include="partials/_left_sidebar/index :: left-sidebar"></th:block>
		<!-- Fin Left Side Bar -->


		<div class="content" th:fragment="container">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">

				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0 text-dark">Mod&egrave;les emails</h1>
							</div>
							<!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Accueil</a></li>
									<li class="breadcrumb-item"><a href="#">Configurations</a></li>
									<li class="breadcrumb-item active">Mod&egrave;les emails</li>
								</ol>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">


						<!-- Main content -->
						<section class="content">
							<div class="container-fluid">
								<div class="row">
									<!-- left column -->
									<div class="col-md-12">
										<!-- jquery validation -->
										<div class="card card-primary">
											<div class="card-header">
												<h3 class="card-title">Formulaire de cr&eacute;ation
													d'un mod&egrave;le d'email</h3>
											</div>
											<!-- /.card-header -->
											<!-- form start -->
											<form th:action="@{/modeleemail/create}" method="post"
												role="form" th:object="${ModeleEmail}">

												<div class="card-body">

													<!-- nom -->
													<div class="form-group">
														<label for="code">Code</label> <input type="text"
															th:field="*{code}" class="form-control" id="code"
															placeholder="" /> <span class="text-danger"
															th:errors="*{code}"></span>
													</div>
													
													<!-- nom -->
													<div class="form-group">
														<label for="contenu">Contenu</label> <input type="text"
															th:field="*{contenu}" class="form-control" id="contenu"
															placeholder="" /> <span class="text-danger"
															th:errors="*{contenu}"></span>
													</div>

													
													<!-- /.card-body -->
													<div class="card-footer">
														<a th:href="@{/modeleemail}" type="button"
															class="btn btn-default" data-dismiss="modal"> <span
															class="fa fa-reply-all"></span> Retour
														</a>
														<button type="submit" class="btn btn-primary">
															<span class="fa fa-save"></span> Enregistrer
														</button>
													</div>
											</form>
										</div>
										<!-- /.card -->
									</div>
									<!--/.col (left) -->
									<!-- right column -->
									<div class="col-md-6"></div>
									<!--/.col (right) -->
								</div>
								<!-- /.row -->
							</div>
							<!-- /.container-fluid -->
						</section>
						<!-- /.content -->


					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>


		<!-- Footer Start -->
		<th:block th:include="partials/_footer/index :: footer"></th:block>
		<!-- Footer End -->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- Debut Foot -->
	<th:block th:include="partials/_foot/index :: foot"></th:block>
	<!-- Fin Foot -->
</body>
</html>
